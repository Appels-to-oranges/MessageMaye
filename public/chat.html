<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SimpleMessager — Chat</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="chat-page">
  <header class="chat-header">
    <a href="/" class="back-link" title="Leave and go back">← Back</a>
    <span class="room-badge" id="room-badge">Room</span>
    <span class="nick-badge" id="nick-badge">You</span>
  </header>
  <div class="messages" id="messages"></div>
  <form class="send-form" id="send-form">
    <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off" maxlength="2000">
    <button type="submit">Send</button>
  </form>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/chat.js"></script>
</body>
</html>
